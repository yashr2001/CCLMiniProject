<html>
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="script.js">
      
  </script>
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&amp;display=swap" rel="stylesheet"> 
  <title>Photo Editor</title> 
  <link rel="stylesheet" href="index.css"> 
 </head> 
 <body> 
  <h2>Photo Editor <span style="color:blueviolet">CCL Mini Project By Yash and Niraj</span></h2> 
  <p style="color: dimgrey;font-size:15px"> No you can edit <b>YOUR</b> picture </p> 
  <p>Please test with chrome if you are using a phone</p> 
  <input type="file" accept="image/jpeg, image/png" onchange="setimage()" id="imagetopreview"> 
  <div class="main"> 
   <img src="" class="main-img" alt="Add your picture" id="preview"> 
  </div> 
  <div class="controls"> 
   <div id="grayscale-section"> <span>Grayscale &nbsp;</span> 
    <input type="range" id="grayscale" onchange="update(this.dataset.prop, this.name, this.value, this.dataset.sizing)" name="grayscale" min="0" max="100" value="0" step="10" data-sizing="%" data-prop="filter"> 
   </div> 
   <div id="blur-section"> <span>Blur &nbsp;</span> 
    <input type="range" id="blur" min="0" max="100" step="5" name="blur" data-sizing="px" value="0" data-prop="filter" onchange="update(this.dataset.prop, this.name, this.value, this.dataset.sizing)"> 
   </div> 
   <div id="brightness-section"> <span>Brightness &nbsp;</span> 
    <input type="range" id="brightness" min="0" max="100" step="10" name="brightness" data-sizing="%" value="0" data-prop="filter" onchange="update(this.dataset.prop, this.name, this.value, this.dataset.sizing)"> 
   </div> 
   <div id="contrast-section"> <span>Contrast &nbsp;</span> 
    <input type="range" id="contrast" min="0" max="100" step="10" name="contrast" data-sizing="%" value="0" data-prop="filter" onchange="update(this.dataset.prop, this.name, this.value, this.dataset.sizing)"> 
   </div> 
   <div id="invert-section"> <span>Invert &nbsp;</span> 
    <input type="range" id="invert" min="0" max="100" step="10" name="invert" data-sizing="%" value="0" data-prop="filter" onchange="update(this.dataset.prop, this.name, this.value, this.dataset.sizing)"> 
   </div> 
   <div id="opacity-section"> <span>Opacity &nbsp;</span> 
    <input type="range" id="opacity" min="0" max="100" step="10" name="opacity" data-sizing="%" value="0" data-prop="filter" onchange="update(this.dataset.prop, this.name, this.value, this.dataset.sizing)"> 
   </div> 
   <div id="saturate-section"> <span>Saturate &nbsp;</span> 
    <input type="range" id="saturate" min="0" max="100" step="10" name="saturate" data-sizing="%" value="0" data-prop="filter" onchange="update(this.dataset.prop, this.name, this.value, this.dataset.sizing)"> 
   </div> 
   <div id="resize-section"> <label for="width">Width(px) : &nbsp; <input type="number" id="width" min="25" max="500" step="10" name="width" data-sizing="px" value="25" onchange="set(this.name, this.value, this.dataset.sizing)"></label> 
    <br> <label for="height">Height(px) : &nbsp;<input type="number" id="height" min="25" max="500" step="10" name="height" data-sizing="px" value="25" onchange="set(this.name, this.value, this.dataset.sizing)"></label> 
   </div> 
  </div> 
  <div class="all-icon"> 
   <div class="icon-image grayscale" onclick="myFunction('grayscale-section')"> 
    <img class="icon grayscale" src="https://img.icons8.com/ios-filled/50/000000/grayscale.png"> 
    <p>Grayscale</p> 
   </div> 
   <div class="icon-image blur" onclick="myFunction('blur-section')"> 
    <img class="icon blur" src="https://img.icons8.com/ios-glyphs/30/000000/blur.png"> 
    <p>Blur</p> 
   </div> 
   <div class="icon-image brightness" onclick="myFunction('brightness-section')"> 
    <img class="icon brightness" src="https://img.icons8.com/ios-glyphs/30/000000/sun--v2.png"> 
    <p>Brightness</p> 
   </div> 
   <div class="icon-image contrast" onclick="myFunction('contrast-section')"> 
    <img class="icon contrast" src="https://img.icons8.com/ios-glyphs/30/000000/contrast.png"> 
    <p>Contrast</p> 
   </div> 
   <div class="icon-image invert" onclick="myFunction('invert-section')"> 
    <img class="icon invert" src="https://img.icons8.com/carbon-copy/100/000000/invert-colors.png"> 
    <p>Invert</p> 
   </div> 
   <div class="icon-image opacity" onclick="myFunction('opacity-section')"> 
    <img class="icon opacity" src="https://img.icons8.com/material-two-tone/24/000000/opacity.png"> 
    <p>Opacity</p> 
   </div> 
   <div class="icon-image saturate" onclick="myFunction('saturate-section')"> 
    <img class="icon saturate" src="https://img.icons8.com/ios-filled/50/000000/saturation.png"> 
    <p>Saturate</p> 
   </div> 
   <div class="icon-image resize" onclick="myFunction('resize-section')"> 
    <img class="icon resize" src="https://img.icons8.com/wired/50/000000/resize.png"> 
    <p>Resize</p> 
   </div> 
  </div> 
  <script src="index.js"></script> 
 </body>
</html>
